name: WindowsImage

on:
  push:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup msbuild
        uses: microsoft/setup-msbuild@v1.1
      - run: nuget restore
      - name: Build app for release
        run: msbuild WindowsImage.sln -verbosity:diag -property:Configuration=Release
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
      - name: docker login
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./WindowsImage/
          push: true
          tags: ghcr.io/jimpaine/windowsimage:1.0.${{ github.RUN_NUMBER }}
          build-args: source=obj\Docker\empty

